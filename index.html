<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FormElements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>FormElements</h1>

    <form action="#" method="post" enctype='multipart/form-data'>

        <!-- input text -->
        <div class="form-element">
            <label class="form-element-label" for="input-id">Text</label>
            <input id="input-id" class="" type="text" name="" value="" title="" aria-label="" placeholder="Placeholder" autocorrect="off" spellcheck="false" tabindex="1" />
            <span class="form-element-error">Error</span>
        </div>

        <!-- input custom checkbox -->
        <div class="form-element">
            <label class="form-element-label" for="checkbox-name-1">Checkbox</label>
            <div class="form-element-error">Error</div>

            <label for="checkbox-name-1">
              <input id="checkbox-name-1" class="custom-checkbox" type="checkbox" value="" tabindex="2" />
              <span class="text">check me out</span>
            </label>
        </div>

        <!-- text area -->
        <div class="form-element">
            <label class="form-element-label" for="input-id">Textarea</label>
            <div class="form-element-error">Error</div>
            <textarea id="input-id" class="" name="" rows="" value="" cols="" placeholder="" autocorrect="off" spellcheck="false" tabindex="3"></textarea>
        </div>

        <!-- radio button custom -->
        <div class="form-element">
            <div class="form-element-label">Radio button</div>

            <label for="input_1">
              <input id="input_1" class="custom-radio" type="radio" name="input_agent" value="" checked="checked" tabindex=""/>
              <span class="text">yep</span>
            </label>

            <label for="input_2">
              <input id="input_2" class="custom-radio" type="radio" name="input_agent" value="" tabindex=""/>
              <span class="text">nope</span>
            </label>
        </div>

        <!-- select -->
        <div class="form-element">
            <div class="form-element-label" for="select1">Select</div>
            <div class="form-element-error">Error</div>
            <select id="select1" class="" name="" tabindex="">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

        <!-- file -->
        <div class="form-element">
            <label class="form-element-label" for="input-file">Upload files</label>
            <div class="form-element-error">Error</div>
            <input type="file" id="input-file" name="" data-label="Select files" data-multiple-caption="{n} files selected" multiple />
        </div>

        <!-- input submit -->
        <div class="form-element">
            <input id="" class="" type="submit" value="Submit" title="submit" tabindex=""/>
        </div>
    </form>

    <!-- Import jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>

    <!-- Import Scrollable Popin -->
    <script src="js/jquery-form-elements.js"></script>

    <script>
        (function($){
            $('select').dropdown({maxItems: 5});

            $('input[type=file]').inputfile();

            $('input[type=checkbox]').customCheckbox();

            $('input[type=radio]').customRadio();
        })(jQuery);
    </script>
</body>
</html>
