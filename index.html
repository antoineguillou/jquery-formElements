<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FormElements</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>FormElements</h1>

    <form action="#" method="post" enctype='multipart/form-data'>

        <!-- input text -->
        <div class="form-element">
            <label class="form-element-label" for="input-id">Text</label>
            <input id="input-id" class="" type="text" name="" value="" title="" aria-label="" placeholder="Placeholder" autocorrect="off" spellcheck="false" tabindex="1" />
            <span class="form-element-error">Error</span>
        </div>

        <!-- input custom checkbox -->
        <div class="form-element">
            <label class="form-element-label" for="checkbox-name-1">Checkbox</label>
            <div class="form-element-error">Error</div>
            <input id="checkbox-name-1" class="custom-checkbox" type="checkbox" value="" tabindex="2" />
            <label for="checkbox-name-1">
            <span class="checkbox-btn">
                <svg version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M461.6,109.6l-54.9-43.3c-1.7-1.4-3.8-2.4-6.2-2.4c-2.4,0-4.6,1-6.3,2.5L194.5,323c0,0-78.5-75.5-80.7-77.7  c-2.2-2.2-5.1-5.9-9.5-5.9c-4.4,0-6.4,3.1-8.7,5.4c-1.7,1.8-29.7,31.2-43.5,45.8c-0.8,0.9-1.3,1.4-2,2.1c-1.2,1.7-2,3.6-2,5.7  c0,2.2,0.8,4,2,5.7l2.8,2.6c0,0,139.3,133.8,141.6,136.1c2.3,2.3,5.1,5.2,9.2,5.2c4,0,7.3-4.3,9.2-6.2L462,121.8  c1.2-1.7,2-3.6,2-5.8C464,113.5,463,111.4,461.6,109.6z"/></svg>
            </span>
            <span class="text">check me out</span></label>
        </div>

        <!-- text area -->
        <div class="form-element">
            <label class="form-element-label" for="input-id">Textarea</label>
            <div class="form-element-error">Error</div>
            <textarea id="input-id" class="" name="" rows="" value="" cols="" placeholder="" autocorrect="off" spellcheck="false" tabindex="3"></textarea>
        </div>

        <!-- radio button custom -->
        <div class="form-element">
            <div class="form-element-label">Radio button</div>
            <input id="input_1" class="custom-radio" type="radio" name="input_agent" value="" checked="checked" tabindex=""/>
            <label for="input_1"><span class="radio-btn"></span><span class="text">yep</span></label>
            <input id="input_2" class="custom-radio" type="radio" name="input_agent" value="" tabindex=""/>
            <label for="input_2"><span class="radio-btn"></span><span class="text">nope</span></label>
        </div>

        <!-- select -->
        <div class="form-element">
            <div class="form-element-label" for="select1">Select</div>
            <div class="form-element-error">Error</div>
            <select id="select1" class="" name="" tabindex="">
                <option value="">--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="form-element">
            <label class="form-element-label" for="input-file">Upload files</label>
            <div class="form-element-error">Error</div>
            <input type="file" id="input-file" name="" data-label="Select files" data-multiple-caption="{n} files selected" multiple />
        </div>

        <!-- input submit -->
        <div class="form-element">
            <input id="" class="" type="submit" value="Submit" title="submit" tabindex=""/>
        </div>
    </form>

    <!-- Import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.2.0.min.js"><\/script>')</script>

    <!-- Import Scrollable Popin -->
    <script src="js/jquery-form-elements.js"></script>

    <script>
        (function($){
            $('select').dropdown({maxItems: 5});

            $('input[type=file]').inputfile();
        })(jQuery);
    </script>
</body>
</html>
